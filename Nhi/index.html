<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ecd596d40f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Start -->
         <!-- Searbox start  -->
    <div class="search-bar">
        <form class = "search-box-container">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input placeholder="Tìm truyện" class="search-box">
        </form>
          <!-- Searbox End  -->

    </div>

    <div id="main">
        <div id="header">
            <div id="logo">
                <a href="#">
                <img src="assets/Img/open-book.png">
                <div class = "group-name"><b>4P1G</b></div>
                </a>
            
            </div>
            <div id="login">
                <button class="login-btn" onclick="openLoginForm()"><i class="fa-solid fa-arrow-right-to-bracket"></i>Đăng nhập</button>
                <button class="signin-btn" onclick="openSignupForm()"><i class="fa-solid fa-key"></i>Đăng kí</button>
            </div>
        </div>
        <!-- Header End -->


        <!-- Login/signup Form Start -->
        <div class="form-container" id="contain-form">
            <div class="form-box" id = "showform">
                <i class="fa-solid fa-xmark" onclick="closeLoginForm()"></i>
                <div class="buttion-box">
                    <div id="btn"></div>
                    <button class = "lgn-btn" onclick="loginform1()">Đăng Nhập</button>
                    <button class = "lgn-btn" onclick="register()">Đăng Kí</button>
                </div>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook"><a href = "#"></a></i>
                    <i class="fa-brands fa-instagram"><a href = "#"></a></i>
                    <i class="fa-brands fa-google"><a href = "#"></a></i>
                </div>
                <form class="input-form" id="loginform1">
                    <input type ="email" class ="input-id" placeholder = "Nhập Email" required>
                    <input type ="password" class ="input-id" placeholder = "Nhập mật khẩu" required>
                    <input type="checkbox" class="check-box"><span class = "checkbox-text">Nhớ tài khoản của tôi</span><br>
                    <button class ="submit-btn">Đăng nhập</button>
                    <span><a href="#" class="forget-pass">Quên mật khẩu</a></span>
                    <span class="pass-forget">Chưa có tài khoản? <a href="#" onclick="openSignupForm()">Đăng kí</a></span>
                </form>
                <form class="input-form" id="register">
                    <input type ="email" class ="input-id" placeholder = "Nhập Email" required>
                    <input type ="password" class ="input-id" placeholder = "Nhập mật khẩu" required>
                    <input type ="password" class ="input-id" placeholder = "Xác nhận mật khẩu" required>
                    <input type="checkbox" class="check-box" required><span class = "checkbox-text">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> & <a href="#">Chính sách bảo mật</a> </span>
                    <button class ="submit-btn">Đăng kí</button>
                </form>
            </div>
        </div>
        <!-- Login/signup Form End -->

        <!-- Main Content Start -->
        <div class="main-content">

        </div>
        <!-- Main Content Start -->


        <!-- Footer Start  -->
    <footer>
        <div class="footer-container">
            <div class="left-footer">
                <div>
                    <img src="assets/Img/Logo1.png">
                </div>
                <div class="coppyright"> Copyright © 2022 4G1P</div>
            </div>

            <div class="right-footer">
                <div class="keywords-title"><b> Từ khoá </b></div>
                <div id = "keywords">
                    <button>Truyện tranh</button>
                    <button>Truyện tranh online</button>
                    <button>4P1G</button>
                    <button>Truyện cổ đại</button>
                    <button>Manhua</button>
                    <button>Truyện ngôn tình</button>
                    <button>Truyện thiếu nhi</button>
                    <button>Chuyển sinh</button>
                    <button>Truyện trending</button>
                    <button>Blog Truyện</button>
                    <button>Đọc truyện hay</button>
                    <button>Truyện dài tập</button>
                    <button>Web đọc truyện</button>
                    <button>Đọc truyện online</button>
                    <button>Manga online</button>
                    <button>Đọc truyện manga</button>
                    <button>Truyện siêu hay</button>
                </div>
            </div>
        </div>


    </footer>
        <!-- Footer End  -->
    </div>

    <script src="main.js"></script>



</body>
</html>
